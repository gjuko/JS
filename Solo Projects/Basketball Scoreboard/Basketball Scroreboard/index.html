<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
<!-- HOME SECTION -->
                <h3 id=>HOME</h3>
                <h2 id="home-score">0</h2>

                    <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>

<!-- Timer SECTION -->

                    <p id=>Quarter</p>
                    <div id="demo"></div>

<!-- GUESTS SECTION -->
                <div>
                     <h3>GUESTS</h3>

                        <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button>
                </div>
        </div>
        <button id="clear-button" onclick="clearResult()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
