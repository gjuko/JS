<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
        <div class="container">
            <div class="hero">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input type="text"  type="text" placeholder="0" class="result-field" id="input-el" name="input">
                <button id="convert-btn" name="input">Convert</button>
            </div>
            <div class="main">
                <div class="section">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="section">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="section">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>





        </div>
        
    <body>
        <script src="index.js"></script>
    </body>
</html>
